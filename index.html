<body>


    <!--Barra navegacion-->
    <div class="menu-navegacion" id="menu-navegacion">
        <ul>
            <li><a href="#" class="activo">Inicio</a></li>
            <li><a href="#">Acerca de</a></li>
            <li><a href="#">Servicios</a></li>
        </ul>

    <nav class="barra-navegacion">
      <div class="contenedor-navegacion">

        <a href="#" class="marca">
          <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.croma.com.ec%2Fclientes%2F&psig=AOvVaw3Dqj2_QYJD-0zjOSzk0EIp&ust=1752271253917000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCNjN8KGls44DFQAAAAAdAAAAABAE" alt="Tu Logo Aqui" />

          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true" width="16" height="16">
            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
          </svg>
          <input type="text" placeholder="Buscar...">
        </div>

        <button class="alternador-menu-movil" type="button" data-bs-toggle="collapse" data-bs-target="#menu-navegacion" aria-controls="menu-navegacion" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="menu-navegacion-escritorio">

                <li><a href="#" class="activo">Inicio</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Servicios</a></li>
            </ul>
        </div>

      </div>

    <script>
        // Script para el funcionamiento del menu movil
        document.addEventListener('DOMContentLoaded', function() {
            const alternadorMenu = document.querySelector('.alternador-menu-movil');
            const menuNavegacionMovil = document.getElementById('menu-navegacion');

            alternadorMenu.addEventListener('click', function() {
                const isExpanded = this.getAttribute('aria-expanded') === 'true' || false;
                this.setAttribute('aria-expanded', !isExpanded);
                menuNavegacionMovil.classList.toggle('visible');
            });
        });
    </script>



    <section id="formulario">
        
        <h3><strong>Formulario de contacto</strong></h3>
        
        <form class="max-w-sm mx-auto formula">
            <div class="mb-5">
                <label for="nombre" class="block mb-2 text-sm font-medium ">Nombre</label>
                <input type="text" id="nombre"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Tu nombre" required />
            </div>
            <div class="mb-5">
                <label for="email" class="block mb-2 text-sm font-medium ">Correo</label>
                <input type="email" id="email"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="nombre@gmail.com" required />
            </div>
            <div>
                <label for="message" class="block mb-2 text-sm font-medium ">Comentario</label>
                <textarea id="message" rows="6"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Escribe tu comentario aqui..."></textarea>
            </div>
            <button type="submit"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 boton_enviar">Enviar</button>
        </form>
    </section>

    <footer class=" rounded-lg shadow-sm  m-4 pie">
        <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
            <div class="sm:flex sm:items-center sm:justify-between">
                <a class="flex items-center mb-4 sm:mb-0 space-x-3 rtl:space-x-reverse">
                    <i class="bi bi-boxes"></i>
                    <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Reels</span>
                </a>
                <ul class="flex flex-wrap items-center mb-6 text-sm font-medium  sm:mb-0 ">
                    <li>
                        <a class="hover:underline me-4 md:me-6 siguenos">SIGUENOS EN NUESTRAS REDES -></a>
                    </li>
                    <li>
                        <a target="_blank" href="https://www.instagram.com/"

                    </li>
                    <li>
                        <a target="_blank" href="https://www.facebook.com/?locale=es_LA"

                    </li>
                    <li>
                        <a target="_blank" href="https://x.com/?lang=es" class="hover:underline me-4 md:me-6">X</a>
                    </li>
                    <li>
                        <a target="_blank" href="https://web.telegram.org/" class="hover:underline">Telegram</a>
                    </li>
                </ul>
            </div>
            <hr class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8" />
            <span class="block text-sm sm:text-center ">© 2025 <a class="hover:underline">Reels™</a>.
                <small>&copy;Derechos Reservados - 2025 - Quito,
                    Ecuador</small></span>
