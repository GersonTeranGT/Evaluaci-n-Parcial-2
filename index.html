<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <!--enlace iconos de bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!--favicon-->
    <link rel="icon" href="src/assets/imagenes/boxes.svg">
    <link rel="stylesheet" href="src/assets/css/estilos.css">
    <!--letra-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <!--icono por si acaso en la barra de navegacion-->
    <!--<i class="bi bi-boxes"></i>-->
    <title>Reels</title>
</head>

<body>




    <section id="formulario">
        
        <h3><strong>Formulario de contacto</strong></h3>
        
        <form class="max-w-sm mx-auto formula">
            <div class="mb-5">
                <label for="nombre" class="block mb-2 text-sm font-medium ">Nombre</label>
                <input type="text" id="nombre"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Tu nombre" required />
            </div>
            <div class="mb-5">
                <label for="email" class="block mb-2 text-sm font-medium ">Correo</label>
                <input type="email" id="email"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="nombre@gmail.com" required />
            </div>
            <div>
                <label for="message" class="block mb-2 text-sm font-medium ">Comentario</label>
                <textarea id="message" rows="6"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Escribe tu comentario aqui..."></textarea>
            </div>
            <button type="submit"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 boton_enviar">Enviar</button>
        </form>
    </section>

    <footer class=" rounded-lg shadow-sm  m-4 pie">
        <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
            <div class="sm:flex sm:items-center sm:justify-between">
                <a class="flex items-center mb-4 sm:mb-0 space-x-3 rtl:space-x-reverse">
                    <i class="bi bi-boxes"></i>
                    <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Reels</span>
                </a>
                <ul class="flex flex-wrap items-center mb-6 text-sm font-medium  sm:mb-0 ">
                    <li>
                        <a class="hover:underline me-4 md:me-6 siguenos">SIGUENOS EN NUESTRAS REDES -></a>
                    </li>
                    <li>
                        <a target="_blank" href="https://www.instagram.com/"
                            class="hover:underline me-4 md:me-6">Instagram</a>
                    </li>
                    <li>
                        <a target="_blank" href="https://www.facebook.com/?locale=es_LA"
                            class="hover:underline me-4 md:me-6">Facebook</a>
                    </li>
                    <li>
                        <a target="_blank" href="https://x.com/?lang=es" class="hover:underline me-4 md:me-6">X</a>
                    </li>
                    <li>
                        <a target="_blank" href="https://web.telegram.org/" class="hover:underline">Telegram</a>
                    </li>
                </ul>
            </div>
            <hr class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8" />
            <span class="block text-sm sm:text-center ">© 2025 <a class="hover:underline">Reels™</a>.
                <small>&copy;Derechos Reservados - 2025 - Quito,
                    Ecuador</small></span>
        </div>
    </footer>
    <script src="src/assets/js/gerson.js"></script>
</body>

</html>
